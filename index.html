<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexielle - Pixel Art</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Logo Pexielle -->
    <img src="Pexielle.png" alt="Logo Pexielle" class="logo">

    <!-- Titre -->
    <h1 id="title">Pexielle</h1>
    
    <!-- Sélecteur de langue -->
    <div class="language-selector">
        <select id="languageSelect">
            <option value="fr">Français</option>
            <option value="tr">Türkçe</option>
            <option value="sv">Svenska</option>
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="de">Deutsch</option>
            <option value="it">Italiano</option>
            <option value="pt">Português</option>
            <option value="nl">Nederlands</option>
            <option value="ar">عربي</option>
            <option value="hi">हिन्दी</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
            <option value="zh">中文</option>
            <option value="ru">Русский</option>
        </select>
    </div>

    <div class="container">
        <!-- Conteneur décoratif autour du canevas -->
        <div class="canvas-wrapper">
            <!-- Canevas pour dessiner les pixels -->
            <canvas id="pixel-canvas"></canvas>
        </div>

        <!-- Sélecteur de taille du canevas -->
        <div class="canvas-size">
            <label for="canvasSizeSelect">Sélectionnez la taille du canevas:</label>
            <select id="canvasSizeSelect">
                <option value="250">250x250</option>
                <option value="375">375x375</option>
                <option value="500">500x500</option>
                <option value="625">625x625</option>
                <option value="750">750x750</option>
                <option value="875">875x875</option>
                <option value="1000">1000x1000</option>
            </select>
        </div>

        <!-- Sélecteur de couleur -->
        <input type="color" id="colorPicker" value="#000000">
        
        <!-- Palette de couleurs personnalisée -->
        <div class="color-palette">
            <div class="color-box" style="background-color: #000000;"></div>
            <div class="color-box" style="background-color: #3b2f2f;"></div>
            <div class="color-box" style="background-color: #7e4b3e;"></div>
            <div class="color-box" style="background-color: #8b4513;"></div>
            <div class="color-box" style="background-color: #a0522d;"></div>
            <div class="color-box" style="background-color: #d2691e;"></div>
            <div class="color-box" style="background-color: #cd853f;"></div>
            <div class="color-box" style="background-color: #f4a460;"></div>
            <div class="color-box" style="background-color: #deb887;"></div>
            <div class="color-box" style="background-color: #bc8f8f;"></div>
            
            <div class="color-box" style="background-color: #ff0000;"></div>
            <div class="color-box" style="background-color: #ff4c4c;"></div>
            <div class="color-box" style="background-color: #ff9900;"></div>
            <div class="color-box" style="background-color: #ff6600;"></div>
            <div class="color-box" style="background-color: #ff3300;"></div>
            <div class="color-box" style="background-color: #ff6666;"></div>
            <div class="color-box" style="background-color: #ff3399;"></div>
            <div class="color-box" style="background-color: #ff99cc;"></div>
            <div class="color-box" style="background-color: #ffccff;"></div>
            <div class="color-box" style="background-color: #ff66cc;"></div>
            
            <div class="color-box" style="background-color: #ffff00;"></div>
            <div class="color-box" style="background-color: #ffff66;"></div>
            <div class="color-box" style="background-color: #99ff00;"></div>
            <div class="color-box" style="background-color: #33cc33;"></div>
            <div class="color-box" style="background-color: #66ff66;"></div>
            <div class="color-box" style="background-color: #99cc66;"></div>
            <div class="color-box" style="background-color: #66cc99;"></div>
            <div class="color-box" style="background-color: #00ff00;"></div>
            <div class="color-box" style="background-color: #33ff66;"></div>
            <div class="color-box" style="background-color: #00ff99;"></div>
            
            <div class="color-box" style="background-color: #00ffff;"></div>
            <div class="color-box" style="background-color: #66ffff;"></div>
            <div class="color-box" style="background-color: #99ccff;"></div>
            <div class="color-box" style="background-color: #6699ff;"></div>
            <div class="color-box" style="background-color: #3366ff;"></div>
            <div class="color-box" style="background-color: #0000ff;"></div>
            <div class="color-box" style="background-color: #4c4cff;"></div>
            <div class="color-box" style="background-color: #0099ff;"></div>
            <div class="color-box" style="background-color: #00ccff;"></div>
            <div class="color-box" style="background-color: #00bfff;"></div>
            
            <div class="color-box" style="background-color: #9900ff;"></div>
            <div class="color-box" style="background-color: #6600cc;"></div>
            <div class="color-box" style="background-color: #6600ff;"></div>
            <div class="color-box" style="background-color: #9933ff;"></div>
            <div class="color-box" style="background-color: #ff00ff;"></div>
            <div class="color-box" style="background-color: #ff3399;"></div>
            <div class="color-box" style="background-color: #cc66ff;"></div>
            <div class="color-box" style="background-color: #9966cc;"></div>

            <div class="color-box" style="background-color: #ccff99;"></div>

            <div class="color-box" style="background-color: #b0c4de;"></div>

            <div class="color-box" style="background-color: #6495ed;"></div>

            <div class="color-box" style="background-color: #d3d3d3;"></div>

            <div class="color-box" style="background-color: #f0f0f0;"></div>

        </div>

        <!-- Boutons -->
        <button id="resetButton">Réinitialiser le canevas</button>
        <button id="downloadButton">Télécharger l'image</button>
    </div>

    <!-- Bandeau de consentement aux cookies -->
    <div id="cookie-consent-banner" class="cookie-consent-banner">
        <p>
            Nous utilisons des cookies pour améliorer votre expérience sur notre site. En poursuivant votre navigation, vous acceptez notre utilisation des cookies.
            <button id="accept-cookies">Accepter</button>
            <button id="reject-cookies">Refuser</button>
        </p>
    </div>

    <!-- Pied de page -->
    <footer>
        <p>
            &copy; 2024 Pexielle. Tous droits réservés.
        </p>
    </footer>
        
    <!-- Scripts -->
    <script src="script.js" type="module"></script>
</body>
