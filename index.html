<body>
    
        <!-- Logo Pexielle -->
        <img src="assets/Pexielle.png" alt="Logo Pexielle" class="logo">
    
        <!-- Sélecteur de langue -->
        <div class="language-selector">
            <select id="languageSelect">
                <option value="fr">Français</option>
                <option value="tr">Türkçe</option>
                <option value="sv">Svenska</option>
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="de">Deutsch</option>
                <option value="it">Italiano</option>
                <option value="pt">Português</option>
                <option value="nl">Nederlands</option>
                <option value="ar">عربي</option>
                <option value="hi">हिन्दी</option>
                <option value="ja">日本語</option>
                <option value="ko">한국어</option>
                <option value="zh">中文</option>
                <option value="ru">Русский</option>
            </select>
        </div>

        <!-- Undo/Redo buttons -->
        <div class="undo-redo">
            <button id="undoButton" disabled>Annuler</button>
            <button id="redoButton" disabled>Refaire</button>
        </div>

        <!-- Ajouter une image sur le canevas -->
        <div class="add-image">
            <label for="imageInput">Ajouter une Image:</label>
            <input type="file" id="imageInput" accept="image/*">
        </div>

        <!-- Ajouter un texte sur le canevas -->
        <div class="add-text">
            <label for="textInput">Ajouter un Texte:</label>
            <input type="text" id="textInput" placeholder="Entrez votre texte ici">
            <button id="addTextButton">Ajouter le Texte</button>
        </div>

    <div class="container">
        <!-- Conteneur décoratif autour du canevas -->
        <div class="canvas-wrapper">
            <!-- Canevas pour dessiner les pixels -->
            <canvas id="pixel-canvas"></canvas>
        </div>

        <!-- Sélecteur de taille du canevas -->
        <div class="canvas-size">
            <label for="canvasSizeSelect">Sélectionnez la taille du canevas:</label>
            <select id="canvasSizeSelect">
                <option value="250">250x250</option>
                <option value="375">375x375</option>
                <option value="500">500x500</option>
                <option value="625">625x625</option>
                <option value="750">750x750</option>
                <option value="875">875x875</option>
                <option value="1000">1000x1000</option>
            </select>
        </div>

        <!-- Sélecteur de taille du pinceau -->
        <div class="brush-size">
            <label for="brushSizeSelect">Sélectionnez la taille du pinceau:</label>
            <select id="brushSizeSelect">
                <option value="1">1x1</option>
                <option value="2">2x2</option>
                <option value="3">3x3</option>
                <option value="4">4x4</option>
                <option value="5">5x5</option>
                <option value="6">6x6</option>
                <option value="7">7x7</option>
                <option value="8">8x8</option>
                <option value="9">9x9</option>
                <option value="10">10x10</option>
            </select>
        </div>
        
        <!-- Sélecteur de forme du pinceau -->
        <div class="brush-shape">
            <label for="brushShapeSelect">Sélectionnez la forme du pinceau:</label>
            <select id="brushShapeSelect">
                <option value="square">Carré</option>
                <option value="circle">Cercle</option>
                <option value="triangle">Triangle</option>
                <option value="star">Étoile</option>
                <option value="heart">Coeur</option>
            </select>
        </div>

        <!-- Ajoute l'audio pour l'effet pop-it -->
        <audio id="popItSound" src="assets/popit-sound.mp3" preload="auto"></audio>

        <!-- Sélecteur de couleur -->
        <input type="color" id="colorPicker" value="#000000">
