<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexielle - Pixel Art</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' https://apis.google.com;
        style-src 'self' 'unsafe-inline';
        img-src 'self' data:;
        font-src 'self' https://fonts.gstatic.com;
        connect-src 'self';
        frame-src 'none';
        object-src 'none';
        base-uri 'self';
    ">
</head>
<body>
    
    <!-- Logo Pexielle -->
    <img src="Pexielle.png" alt="Logo Pexielle" class="logo">

    <!-- Titre -->
    <h1 id="title">Pexielle</h1>
    
    <!-- Sélecteur de langue -->
    <div class="language-selector">
        <select id="languageSelect">
            <option value="fr">Français</option>
            <option value="tr">Türkçe</option>
            <option value="sv">Svenska</option>
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="de">Deutsch</option>
            <option value="it">Italiano</option>
            <option value="pt">Português</option>
            <option value="nl">Nederlands</option>
            <option value="ar">عربي</option>
            <option value="hi">हिन्दी</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
            <option value="zh">中文</option>
            <option value="ru">Русский</option>
        </select>
    </div>

        <!-- Undo/Redo buttons -->
        <div class="undo-redo">
            <button id="undoButton" disabled>Annuler</button>
            <button id="redoButton" disabled>Refaire</button>
        </div>

        <!-- Ajouter une image sur le canevas -->
        <div class="add-image">
            <label for="imageInput">Ajouter une Image:</label>
            <input type="file" id="imageInput" accept="image/*">
        </div>

        <!-- Ajouter un texte sur le canevas -->
        <div class="add-text">
            <label for="textInput">Ajouter un Texte:</label>
            <input type="text" id="textInput" placeholder="Entrez votre texte ici">
            <button id="addTextButton">Ajouter le Texte</button>
        </div>

    <div class="container">
        <!-- Conteneur décoratif autour du canevas -->
        <div class="canvas-wrapper">
            <!-- Canevas pour dessiner les pixels -->
            <canvas id="pixel-canvas"></canvas>
        </div>

        <!-- Sélecteur de taille du canevas -->
        <div class="canvas-size">
            <label for="canvasSizeSelect">Sélectionnez la taille du canevas:</label>
            <select id="canvasSizeSelect">
                <option value="250">250x250</option>
                <option value="375">375x375</option>
                <option value="500">500x500</option>
                <option value="625">625x625</option>
                <option value="750">750x750</option>
                <option value="875">875x875</option>
                <option value="1000">1000x1000</option>
            </select>
        </div>

        <!-- Sélecteur de taille du pinceau -->
        <div class="brush-size">
            <label for="brushSizeSelect">Sélectionnez la taille du pinceau:</label>
            <select id="brushSizeSelect">
                <option value="1">1x1</option>
                <option value="2">2x2</option>
                <option value="3">3x3</option>
                <option value="4">4x4</option>
                <option value="5">5x5</option>
                <option value="6">6x6</option>
                <option value="7">7x7</option>
                <option value="8">8x8</option>
                <option value="9">9x9</option>
                <option value="10">10x10</option>
            </select>
        </div>
        
        <!-- Sélecteur de forme du pinceau -->
        <div class="brush-shape">
            <label for="brushShapeSelect">Sélectionnez la forme du pinceau:</label>
            <select id="brushShapeSelect">
                <option value="square">Carré</option>
                <option value="circle">Cercle</option>
                <option value="triangle">Triangle</option>
                <option value="star">Étoile</option>
                <option value="heart">Coeur</option>
            </select>
        </div>

        <!-- Sélecteur de couleur -->
        <input type="color" id="colorPicker" value="#000000">
        
        <!-- Palette de couleurs personnalisée -->
        <div class="color-palette">
            <div class="color-box" style="background-color: #000000;"></div>
            <div class="color-box" style="background-color: #3b2f2f;"></div>
            <div class="color-box" style="background-color: #7e4b3e;"></div>
            <div class="color-box" style="background-color: #8b4513;"></div>
            <div class="color-box" style="background-color: #a0522d;"></div>

            <div class="color-box" style="background-color: #bc8f8f;"></div>
            
            <div class="color-box" style="background-color: #ff0000;"></div>
            <div class="color-box" style="background-color: #ff4c4c;"></div>
            <div class="color-box" style="background-color: #ff9900;"></div>

            <div class="color-box" style="background-color: #ffccff;"></div>
            <div class="color-box" style="background-color: #ff66cc;"></div>
            
            <div class="color-box" style="background-color: #ffff00;"></div>
            <div class="color-box" style="background-color: #ffff66;"></div>
            <div class="color-box" style="background-color: #99ff00;"></div>
            <div class="color-box" style="background-color: #33cc33;"></div>
            <div class="color-box" style="background-color: #66ff66;"></div>
            <div class="color-box" style="background-color: #99cc66;"></div>
            <div class="color-box" style="background-color: #66cc99;"></div>
            <div class="color-box" style="background-color: #00ff00;"></div>
            <div class="color-box" style="background-color: #33ff66;"></div>

            <div class="color-box" style="background-color: #b3e6b3;"></div>
            <div class="color-box" style="background-color: #99ffcc;"></div>
            <div class="color-box" style="background-color: #ccffcc;"></div>
            <div class="color-box" style="background-color: #ccff99;"></div>
            <div class="color-box" style="background-color: #ffff99;"></div>

            <div class="color-box" style="background-color: #00bfff;"></div>
            <div class="color-box" style="background-color: #4682b4;"></div>

            <div class="color-box" style="background-color: #f0f0f0;"></div>
            <div class="color-box" style="background-color: #ffffff;"></div>               
        </div>

        <!-- Boutons -->
        <button id="resetButton">Réinitialiser le canevas</button>
        <button id="downloadButton">Télécharger l'image</button>
    </div>

    <!-- Bandeau de consentement aux cookies -->
    <div id="cookie-consent-banner" class="cookie-consent-banner">
        <p>
            Nous utilisons des cookies pour améliorer votre expérience sur notre site. En poursuivant votre navigation, vous acceptez notre utilisation des cookies.
            <button id="accept-cookies">Accepter</button>
            <button id="reject-cookies">Refuser</button>
        </p>
